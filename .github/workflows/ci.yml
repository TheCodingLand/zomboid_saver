name: CI

on:
  push:
    branches:
      - master
      - "release/*"
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

env:
  PYTHONUNBUFFERED: "1"
  QT_QPA_PLATFORM: offscreen

jobs:
  tests:
    name: Tests (Windows)
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v1

      - name: Sync dependencies
        run: uv sync --frozen

      - name: Run pytest
        run: uv run pytest

      - name: Generate coverage badge
        run: uvx --from coverage-badge coverage-badge -i coverage.xml -o coverage.svg

      - name: Extract coverage percentage
        id: coverage
        shell: pwsh
        run: |
          [xml]$doc = Get-Content coverage.xml
          $rate = [double]$doc.coverage."line-rate"
          $percent = [Math]::Round($rate * 100, 2)
          "value=$percent" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          "### Coverage`n`n* Line coverage: **$percent%***" | Out-File -FilePath $env:GITHUB_STEP_SUMMARY -Encoding utf8 -Append

      - name: Prepare badge publish directory
        if: github.event_name == 'push'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path coverage-badge -Force | Out-Null
          Copy-Item coverage.svg coverage-badge/

      - name: Publish coverage badge to GitHub Pages
        if: github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: coverage-badge
          publish_branch: gh-pages
          keep_files: true

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: |
            coverage.xml
            coverage.svg
