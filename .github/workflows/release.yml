name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

env:
  PYTHONUNBUFFERED: "1"
  QT_QPA_PLATFORM: offscreen

jobs:
  windows-binary:
    name: Windows Executable
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v1

      - name: Sync dependencies (build extras)
        run: uv sync --frozen --extra build

      - name: Build executable with Nuitka
        run: >-
          uv run python -m nuitka
          --standalone
          --assume-yes-for-downloads
          --enable-plugin=pyqt6
          --windows-console-mode=disable
          --msvc=latest
          --output-dir=build
          --output-filename=zomboid_saver
          --remove-output
          .\zomboid_saver_ui.py

      - name: Package executable
        shell: pwsh
        run: |
          $standalone = Get-ChildItem -Path build -Directory -Filter "zomboid_saver.dist" | Select-Object -First 1
          if (-not $standalone) { throw "Standalone directory not found. Check Nuitka output." }
          $artifactRoot = Join-Path $PWD "dist"
          New-Item -ItemType Directory -Path $artifactRoot -Force | Out-Null
          $zipPath = Join-Path $artifactRoot "zomboid_saver-windows.zip"
          Compress-Archive -Path (Join-Path $standalone.FullName '*') -DestinationPath $zipPath -Force
          "ZIP_PATH=$zipPath" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: zomboid-saver-windows
          path: dist/zomboid_saver-windows.zip

      - name: Publish release asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/zomboid_saver-windows.zip
