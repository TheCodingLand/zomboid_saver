name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

env:
  PYTHONUNBUFFERED: "1"
  QT_QPA_PLATFORM: offscreen

jobs:
  windows-binary:
    name: Windows Executable
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v1

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Sync dependencies (build extras)
        run: uv sync --frozen --extra build

      - name: Run PyOxidizer build
        run: uv run pyoxidizer build --release

      - name: Package executable
        shell: pwsh
        run: |
          $exe = Get-ChildItem -Path build -Filter "zomboid_saver.exe" -Recurse -File | Select-Object -First 1
          if (-not $exe) { throw "Executable not found. Check PyOxidizer output." }
          $installDir = $exe.Directory.FullName
          $distDir = Join-Path $PWD "dist"
          New-Item -ItemType Directory -Path $distDir -Force | Out-Null
          $zipPath = Join-Path $distDir "zomboid_saver-windows.zip"
          Compress-Archive -Path (Join-Path $installDir '*') -DestinationPath $zipPath -Force
          "ZIP_PATH=$zipPath" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: zomboid-saver-windows
          path: dist/zomboid_saver-windows.zip

      - name: Publish release asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/zomboid_saver-windows.zip
